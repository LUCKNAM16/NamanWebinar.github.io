<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
Space Shooter
</title>
</head>
<style>
#board{
position: relative;
width: 500px;
height: 500px;
margin: 40px;
border: 2px solid white;
background-color: black;
}

#jet{
position: absolute;
width: 40px;
height: 40px;
background: url("rocket.png");
background-size: contain;
background-repeat: no-repeat;
left: 50%;
bottom: 0px;
}

#rocks{
position: absolute;
top: 0px;
width: 50px;
height: 50px;
background: url("alien.png");
background-size: contain;
background-repeat: no-repeat;
}




</style>
<body>

<div id="board">

<div id="rocks"></div>

<div id="jet"></div>

</div>

<script defer>
 var jet = document.getElementById("jet");
 var board = document.getElementById("board");

window.addEventListener("keydown", (e) => {
var left = parseInt(window.getComputedStyle(jet).getPropertyValue("left"));
if(e.key == "ArrowLeft" && left > 0){
jet.style.left = left - 10 +"px";
}
//460 => board width - jet width
else if (e.key == "ArrowRight" && left <= 460){
jet.style.left = left + 10 +"px";
}
});

var generaterocks = setInterval(() => {

var rock = document.createElement("div");
rock.classList.add("rocks");
//Just getting the left of rock to place it in the random position...
var rockleft = parseInt(
window.getComputedStyle(rock).getPropertyValue("left")
);
//generate value between 0 to 450 where 450 => board width - rock width
rock.style.left = Math.floor(Math.random()*450) + "px";
board.appendChild(rock);
}, 1500);

var moverocks = setInterval(()=>{
var rocks = document.getElementsByClassName("rocks");
 
if(rocks!=undefined){
for(var i-0;i<rocks.length;i++){
//Now I have to increase the top of each rock, so that the rocks can move downwards...
var rock = rocks[i]; //getting each rock
var rocktop = parseInt(
window.getComputedStyle(rock).getPropertyValue("top")
);
rock.style.top = rocktop + 20 + "px";
}
}
}, 450);
</script>

</body>
</html>
